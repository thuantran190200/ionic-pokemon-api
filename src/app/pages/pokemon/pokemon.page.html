<ion-item *ngIf="pokemonDetail">
    <ion-avatar>
      <a href="/pokemon/{{pokemonDetail.id}}">
        <img [src]="pokemonDetail.sprites.front_default" alt="pokemonDetail.name">
      </a>

    </ion-avatar>
    <ion-label>
      <a href="/pokemon/{{pokemonDetail.id}}">
        <h3>Name: {{pokemonDetail.name}}</h3>
      </a>
      <h4>Species: {{pokemonDetail.species.name}}</h4>
      <h4>Type: {{pokemonDetail.types[0].type.name}}</h4>
    </ion-label>
  </ion-item>
