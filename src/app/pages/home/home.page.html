<ion-header>
  <ion-toolbar class="toolbar">
    <ion-searchbar showCancelButton="focus"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let pokemon of pokemons">
          <app-pokemon  [pokemon]="pokemon"></app-pokemon>

        </ion-item>
      </ion-list>
    </ion-col>
  </ion-grid>
</ion-content>
